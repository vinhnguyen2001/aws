<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostUp - AWS Infrastructure Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="demo">
                <h2>Database Demo - Store Messages in RDS</h2>
                <div class="demo-box">
                    <p>Enter a message to store in the MySQL RDS database:</p>
                    <div class="form-group">
                        <input type="text" id="message-input" placeholder="Enter your message..." maxlength="500">
                        <button id="save-message" class="btn">Save to Database</button>
                    </div>
                    <button id="test-connection" class="btn btn-secondary">Test RDS Connection</button>
                    <div id="result"></div>
                    
                    <div class="messages-section">
                        <h3>Recent Messages from Database</h3>
                        <button id="load-messages" class="btn btn-secondary">Load Messages</button>
                        <div id="messages-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
